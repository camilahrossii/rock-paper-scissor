<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper ,Scissor</title>
    <link rel="shortcut icon" href="./rock-paper-scissors.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header>
        <h1>Rock, Paper ,Scissor</h1>
        <h2 class="winner">Let's Play!</h2>
    </header>

    <main>
        <div class="align">
            <div class="player-options">
                <p>Player:</p>
                <div><img opt="rock" src="./images/rock.png" alt="Rock Image" srcset=""></div>
                <div><img opt="paper" src="./images/paper.png" alt="Paper Image" srcset=""></div>
                <div><img opt="scissor" src="./images/scissor.png" alt="Scissor Image" srcset=""></div>
            </div>

            <div class="adversary-options">
                <p>Adversary:</p>
                <div><img opt="rock" src="./images/rock.png" alt="Rock Image" srcset=""></div>
                <div><img opt="paper" src="./images/paper.png" alt="Paper Image" srcset=""></div>
                <div><img opt="scissor" src="./images/scissor.png" alt="Scissor Image" srcset=""></div>
            </div>
        </div>

    </main>

    <footer>
        <p>Created by Camila Rossi</p>
    </footer>
    
    <script src="./script.js"></script>
</body>
</html>
